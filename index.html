<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js" ></script>
</head>
<body>
	<div class="box"></div>
	<style>
	.box{
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}
	.yuan{
		width: 10px;
		height: 10px;
		border-radius: 50%;
		background: #000;
		position: absolute;
		top :350px;
		left: 600px;
	}
	</style>
	<script>
	$(function(){
		function arr(i){
		var l=Math.floor(Math.random()*1200);
		var t=Math.floor(Math.random()*600) ;

		var w=Math.floor(Math.random()*25+5);
		var h=Math.floor(Math.random()*25+5);

		var r=Math.floor(Math.random()*255);
		var g=Math.floor(Math.random()*255);
		var b=Math.floor(Math.random()*255);
		var c="rgba("+r+","+g+","+b+",0.8)"
		$("<div>")
			.addClass("yuan")
			
			.appendTo(".box")
			.delay(Math.floor(Math.random()*i*40))
			.css("background",c)

			.animate({
				top:t,
				left:l,
				width:w,
				height:w
			})
		}
		for (var i = 0; i < 1000; i++) {
			arr(i)
		}
	})
	</script>
</body>
</html>
